<!DOCTYPE html>
<html lang="en"
xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title>ConnectereHub</title>

</head>
<body>
  
  <!-- Modal -->
  <div class="modal fade" id="add" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form>
                <div class="mb-3">
                  <label for="exampleInputFistName" class="form-label fw-bold">First Name:</label>
                  <input type="text" class="form-control" id="" placeholder="Enter first name">
                </div>
                <div class="mb-3">
                    <label for="exampleInputLastName" class="form-label fw-bold">Last Name:</label>
                    <input type="text" class="form-control" id="" placeholder="Enter last name">
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputContact" class="form-label fw-bold">Contact Number:</label>
                    <input type="text" class="form-control" id="" placeholder="Enter contact number">
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputEmailAddress" class="form-label fw-bold">Email Address:</label>
                    <input type="email" class="form-control" id="" placeholder="Enter email address" aria-describedby="emailHelp">
                  </div>
            </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-success">Add</button>
        </div>
      </div>
    </div>
  </div>
 <!-- End Modal -->



    <div class="d-flex" id="wrapper">

        <!----Sidebar STARTS here---->  

        <div class="bg-white" id="sidebar-wrapper">
                    <div class="sidebar-heading text-center py-4 primary-text fs-4 fw-regular text-center border-bottom">ConnectereHub</div>
                <div class="list-group list-group-flush my-3">
                    <a th:href="@{/}" class="list-group-item list-group-item-action bg-transparent second-text fw-bold "><i
                            class="fas fa-tachometer-alt me-2"></i>Dashboard</a>
                    <a th:href="@{/dashboard/companies}" class="list-group-item list-group-item-action bg-transparent second-text fw-bold"><i
                            class="fas fa-building me-2" ></i>Company</a>
                    <a th:href="@{/dashboard/personnel}" class="list-group-item list-group-item-action bg-transparent second-text fw-bold active"><i
                            class="fas fa-user-group me-2"></i>Personnel</a>
                     <a th:href="@{/dashboard/task/mytask}" class="list-group-item list-group-item-action bg-transparent second-text fw-bold"><i
                            class="fas fa-list-check me-2"></i>Task</a>
                    <a th:href="@{/dashboard/activitylog}" class="list-group-item list-group-item-action bg-transparent second-text fw-bold"><i
                            class="fas fa-box me-2"></i>Activity log</a>
                    <a href="#" class="list-group-item list-group-item-action bg-transparent second-text fw-bold"><i
                            class="fas fa-bell me-2"></i>Notification</a>
                    <a href="#" class="list-group-item list-group-item-action bg-transparent second-text fw-bold"><i
                            class="fas fa-gear me-2"></i>Settings</a>
                     <a th:href="@{/perform-logout}" class="list-group-item list-group-item-action bg-transparent text-danger fw-bold"><i
                            class="fas fa-power-off me-2"></i>Logout</a>
                </div>
        </div>

  
          <!----Sidebar END here---->

    <!-- Page Content -->
    <div id="page-content-wrapper">
        <nav class="navbar navbar-expand-lg navbar-light bg-transparent py-4 px-4">
            <div class="d-flex align-items-center">
                <i class="fas fa-align-left primary-text fs-4 me-3" id="menu-toggle"></i>
                <h2 class="fs-2 m-0">Personnel</h2>
            </div>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle second-text fw-bold" href="#" id="navbarDropdown"
                            role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fas fa-user me-2"></i><span sec:authentication="principal.Fullname"></span>
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="#">Profile</a></li>
                            <li><a class="dropdown-item" href="#">Settings</a></li>
                           <li><a class="dropdown-item" th:href="@{/perform-logout}">Logout</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
              
        </nav>

        
         <div class="container text-end">
         	<form>
         		<input class="search" type="text"  placeholder=" search personnel..." style="font-family: Helvetica;"> 
         		<input type="submit" value="Search">
         	</form>             
          </div>
        

        <div class="container-fluid px-3 p-2">
                    <div class="p-3 shadow-sm d-flex justify-content-around align-items-center rounded">
            <div class="col" th:if="${not #lists.isEmpty(masteradmins)}">
                <table class="table bg-white rounded shadow-sm  table-hover">
                    <thead>
                        <tr>
                            <th scope="col" width="50">ID</th>
                            <th scope="col">Full Name</th>
                            <th scope="col">Company</th>
                            <th scope="col">Role</th>
                            <th scope="col">View Details</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="masteradmin : ${masteradmins}">
                            <th scope="row" th:text="${masteradmin.id}">1</th>
                            <td th:text="${masteradmin.firstname + ' ' + masteradmin.lastname}">Liam Payne</td>
                            <td th:text="${masteradmin.companyname}" th:style="${'color :' + masteradmin.companycolor}">No company</td>
                            <td th:text="${masteradmin.role}">Master Admin</td>
                            <td><button type="button" class="btn btn-primary btn-md ;">View Details</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col" th:unless="${not #lists.isEmpty(masteradmins)}">
            	<h5 class="text-center m-5">There are no currently users on this system except to the Super Admin</h5>
            </div>
        </div>
    </div>
    
    </div>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    var el = document.getElementById("wrapper");
    var toggleButton = document.getElementById("menu-toggle");

    toggleButton.onclick = function () {
        el.classList.toggle("toggled");
    };

    

  
</script>

</body>
</html>
