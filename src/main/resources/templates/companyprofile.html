<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title>ConnectereHub</title>

</head>
<body>
    <div class="d-flex" id="wrapper">

        <!----Sidebar STARTS here---->  

        <div class="bg-white" id="sidebar-wrapper">
                    <div class="sidebar-heading text-center py-4 primary-text fs-4 fw-regular text-center border-bottom">ConnectereHub</div>
                <div class="list-group list-group-flush my-3">
                    <a th:href="@{/}" class="list-group-item list-group-item-action bg-transparent second-text fw-bold"><i
                            class="fas fa-tachometer-alt me-2"></i>Dashboard</a>
                    <a th:href="@{/dashboard/companies}" class="list-group-item list-group-item-action bg-transparent second-text fw-bold active"><i
                            class="fas fa-user me-2" ></i>Company</a>
                    <a th:href="@{/dashboard/personnel}" class="list-group-item list-group-item-action bg-transparent second-text fw-bold"><i
                            class="fas fa-user-group me-2"></i>Personnel</a>
                    <a th:href="@{/dashboard/task/mytask}" class="list-group-item list-group-item-action bg-transparent second-text fw-bold"><i
                            class="fas fa-list-check me-2"></i>Task</a>
                    <a th:href="@{/dashboard/activitylog}" class="list-group-item list-group-item-action bg-transparent second-text fw-bold"><i
                            class="fas fa-box me-2"></i>Activity log</a>
                    <a href="#" class="list-group-item list-group-item-action bg-transparent second-text fw-bold"><i
                            class="fas fa-bell me-2"></i>Notification</a>
                    <a href="#" class="list-group-item list-group-item-action bg-transparent second-text fw-bold"><i
                            class="fas fa-gear me-2"></i>Settings</a>
                    <a th:href="@{/perform-logout}" class="list-group-item list-group-item-action bg-transparent text-danger fw-bold"><i
                            class="fas fa-power-off me-2"></i>Logout</a>
                </div>
        </div>

  
          <!----Sidebar END here---->

    <!-- Page Content -->
    <div class="abc" id="page-content-wrapper">
        <nav class="navbar navbar-expand-lg navbar-light bg-transparent py-4 px-4">
            <div class="d-flex align-items-center">
                <i class="fas fa-align-left primary-text fs-4 me-3" id="menu-toggle"></i>
                <h2 class="fs-2 m-0">Company Profile</h2>
            </div>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle second-text fw-bold" href="#" id="navbarDropdown"
                            role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fas fa-user me-2"></i>Juan Dela Cruz
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="#">Profile</a></li>
                            <li><a class="dropdown-item" href="#">Settings</a></li>
                            <li><a class="dropdown-item" href="#">Logout</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </nav>

    	 <div class="container-fluid px-3 p-5">
                    <div class="p-3 bg-white shadow-sm d-flex justify-content-around align-items-center rounded">
            <div class="col" th:if="${not #lists.isEmpty(masteradmincomp)}">
                <table class="table bg-white rounded shadow-sm  table-hover">
                    <thead>
                        <tr>
                            
                            <th scope="col">Company Name</th>
                            <th scope="col">Master Admin</th>
                            <th scope="col">No of Users</th>
                            <th scope="col">View Details</th>
                           
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="comp : ${masteradmincomp}">
                           
                            <td th:text="${comp.companyname}">Liam Payne</td>
                            <td th:text="${comp.fullname}"></td>
                            <td th:text="${comp.companysize}"></td>
                            <td><button type="button" class="btn btn-primary btn-md ;">View Details</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col" th:unless="${not #lists.isEmpty(masteradmincomp)}">
            	<h5 class="text-center m-5">There are no currently companies on this system</h5>
            </div>
        </div>
    </div>
    
        </div>
    
    </div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    var el = document.getElementById("wrapper");
    var toggleButton = document.getElementById("menu-toggle");

    toggleButton.onclick = function () {
        el.classList.toggle("toggled");
    };

    

  
</script>

</body>
</html>
